plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    //Selenide
    testImplementation("com.codeborne:selenide:5.24.2")
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.32") // включает большое количество логов

    //Junit5
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.2") // для анатаций Junit
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.2") // для запуска из командной строки, идеи
}

test {
    useJUnitPlatform()
}